<div id="jugadores" ng-controller="playersCtl as vm" >

    <div class="row">
        <div class="col-md-1"></div> 
        <div class="col-md-10"> 
            <img src="presentation/images/nba_players.png" width="100%" height="100%" >
            <br></br>
        </div>
        <div class="col-md-1"></div> 
    </div>
    <div class="row">
        <div class="col-md-1"></div> 
        <div class="col-md-10"> 
            <div class="search" align="right">  
                <input type="text" class="form-control" maxlength="64" placeholder=" Search player by name or team" ng-model="vm.tagMdl"/>
                <button type="button" class="btn btn-primary" ng-click="vm.showSearch()">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button> 
            </div>
            <br></br>
            <br></br>
        </div>
        <div class="col-md-1"></div> 
    </div>
    <!--div para la busqueda de un jugador-->
    <div class="row" ng-show = "vm.visibleSearch">
        <div class="col-md-1"></div> 
        <div class="col-md-10"> 
            <div class="panel panel-default">
                <div class="panel-heading" >
                    <div class="panel-title" align="right">
                        <h4>Results of {{vm.tagMdl}}: <span class="label label-default">{{filtrados.length}}</span></h4>
                    </div> 
                </div>
                <div class="panel-body" ng-repeat="jdr in filtrados=(vm.players | filter:vm.tagMdl)" >
                    <div class="panel panel-default">
                        <div class="panel-body" >
                            <div class="row" align="center" valign="middle">
                                <div class="col-md-2">
                                    <img ng-src="{{jdr.urlImagen}}" class="img-rounded">
                                </div>
                                <div class="col-md-8">
                                    <h4>{{jdr.nombre}}   jugador de los  {{jdr.equipo}}</h4>
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <button type="button" class="btn btn-default" ng-click="verPerfil(jdr.id)"> 
                                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver perfil
                                        </button>
                                    </div> 
                                </div>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div> 
    </div> 
</div>
