<div id="inicioSesion" ng-controller="ctlInicioSesion" >
    <br class="clear" />
    <!--div para el logo de la compañia-->
    <div class="row">
        <div class="col-md-1"></div> 
        <div class="col-md-10" align="center">
            <div flash-message="4000" ></div>
            <img src="/img/logo.png" alt="" />  
            <br><br/>
        </div>
        <div class="col-md-1"></div> 
    </div>
    <!--div para el formulario de inicio de sesion-->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-3"></div>
                    <div class="col-md-6" align="center">
                        <div class="panel-heading">
                            <h1 class="panel-title"><b>Iniciar Sesion</b></h1>
                            <div class="panel-body" align="center">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </span>
                                    <input class="form-control" type="text" placeholder="Usuario" required ng-model="usuario"></input>
                                </div> 
                                <br><br>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                    <input class="form-control" type="password" placeholder="Contraseña" required ng-model="contrasena"></input>
                                </div> 
                                <br><br>
                                <button class="btn btn-default btn-lg btn-block" type="button"  ng-click="iniciarSesion(usuario, contrasena)">Entrar</button>
                                <br><br/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div> 
        </div>
        <div class="col-md-1"></div> 
    </div>
</div>
